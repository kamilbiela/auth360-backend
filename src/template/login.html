{% extends "index.html" %}

{% block body %}
    {% parent %}
    <div>
        {% if loginOrPasswordError %}
            Wrong username or password.
        {% endif %}

        {% if wrongRedirectUriError %}
            Wrong redirect uri
        {% endif %}
    </div>
    <form method="POST">
        Login: <input type="text" name="username" />
        <br />
        Password: <input type="password" name="password" />
        <br />
        <input type="submit" />
    </form>
{% endblock %}
